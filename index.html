<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Ecommerce</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <header class="navbar">
    <h1>Mi Ecommerce</h1>
  </header>

    <aside class="sidebar">
      <h2>Categor√≠as</h2>

    <main class="products">

        <button>Comprar</button>
      </div>
      <div class="product-card">

        <h3>Zapatos Docker</h3>
        <p class="price">29.700</p>
        <button>Comprar</button>
      </div>

        <img src="assets/imgs/poleron.png" alt="Poleron Puma">
        <h3>Poleron Puma</h3>

        <button>Comprar</button>
